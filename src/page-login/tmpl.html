<!DOCTYPE html>
<html>

<head>
  <title>LDCC-근태 관리 시스템</title>
  <meta charset="UTF-8">
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport"
    content="width=device-width,user-scalable=0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <link href="/commons/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <div class="flex flex-col w-full h-full justify-center items-center">
    <h1 id="programName">시스템 이름</h1>

    <!-- 로그인 박스 -->
    <div class="box-login p-5 pb-2">

      <!-- 아이디 입력창 -->
      <div class="flex">
        <div class="text-placeholder p-1">ID </div>
        <input class="input-id text-black ml-5 hover:bg-gray-200" />
      </div>

      <!-- 비밀번호 입력창 -->
      <div class="flex mt-2">
        <div class="text-placeholder p-1">PW</div>
        <input class="input-pw text-black ml-5 hover:bg-gray-200 " />
      </div>

      <!-- 로그인 버튼 -->
      <div class="flex justify-end mt-5">
        <input id="btnLogin" type="button" class="button-login w-full cursor-pointer" value="로그인">
      </div>

      <!-- 사용자 등록 페이지로 이동 -->
      <div class="flex justify-end mt-5">
        <a href="/register.html" class="underline text-xs">사용자 등록</a>
      </div>
    </div>
  </div>
</body>

</html>
